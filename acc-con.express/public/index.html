<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 h-screen flex overflow-hidden font-sans">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-10">
        <div class="h-16 flex items-center px-6 border-b border-gray-200">
            <i class="fa-solid fa-shield-halved text-blue-600 text-xl mr-3"></i>
            <span class="font-bold text-gray-800 tracking-tight">Access Manager</span>
        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            <button class="w-full text-left py-2.5 px-4 rounded-lg bg-blue-50 text-blue-700 font-medium flex items-center">
                <i class="fa-solid fa-table-list w-6"></i> Reporte Diario
            </button>
            <button class="w-full text-left py-2.5 px-4 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition flex items-center opacity-50 cursor-not-allowed">
                <i class="fa-solid fa-clock-rotate-left w-6"></i> Historial
            </button>
            <button class="w-full text-left py-2.5 px-4 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition flex items-center opacity-50 cursor-not-allowed">
                <i class="fa-solid fa-users w-6"></i> Personal
            </button>
        </nav>

        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500">
                    <i class="fa-solid fa-user text-xs"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700">Admin</p>
                    <p class="text-xs text-gray-500">Sesión Activa</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative">
        
        <header class="bg-white border-b border-gray-200 h-16 flex justify-between items-center px-8">
            <h2 class="text-lg font-semibold text-gray-800">Control de Asistencia</h2>
            <div class="text-sm text-gray-500 flex items-center bg-gray-100 px-3 py-1 rounded-md">
                <i class="fa-regular fa-calendar mr-2"></i>
                <span id="currentDate"></span>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8">
            
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                    
                    <div class="md:col-span-3">
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5">Desde</label>
                        <input type="date" id="startDate" class="w-full bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5">Hasta</label>
                        <input type="date" id="endDate" class="w-full bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                    
                    <div class="md:col-span-2">
                        <button onclick="fetchData()" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition flex justify-center items-center">
                            <i class="fa-solid fa-magnifying-glass mr-2"></i> Consultar
                        </button>
                    </div>

                    <div class="md:col-span-4 relative">
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5">Buscar Empleado</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fa-solid fa-filter text-gray-400"></i>
                            </div>
                            <input type="text" id="searchInput" onkeyup="filterTable()" disabled 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 disabled:bg-gray-100 disabled:cursor-not-allowed" 
                                placeholder="Nombre o ID...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden relative min-h-[400px]">
                
                <div id="loading" class="hidden absolute inset-0 bg-white/80 z-20 flex flex-col justify-center items-center backdrop-blur-sm">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-600 mb-3"></i>
                    <p class="text-gray-600 font-medium">Procesando registros...</p>
                </div>

                <div id="emptyState" class="flex flex-col justify-center items-center py-24 text-gray-400">
                    <div class="bg-gray-50 p-6 rounded-full mb-4">
                        <i class="fa-solid fa-clipboard-list text-3xl text-gray-300"></i>
                    </div>
                    <p class="font-medium">Seleccione un rango de fechas para ver el reporte.</p>
                </div>

                <table class="min-w-full hidden" id="mainTable">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="py-3.5 px-6 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Fecha</th>
                            <th class="py-3.5 px-6 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Empleado</th>
                            <th class="py-3.5 px-6 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="py-3.5 px-6 text-center text-xs font-bold text-blue-600 uppercase tracking-wider bg-blue-50/50">Entrada</th>
                            <th class="py-3.5 px-6 text-center text-xs font-bold text-orange-600 uppercase tracking-wider bg-orange-50/50">Salida</th>
                            <th class="py-3.5 px-6 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">Estatus</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>

            <div class="mt-4 flex justify-between items-center text-xs text-gray-400 px-2">
                <span id="recordCount">Esperando datos...</span>
                <span>Sistema ISAPI v2.0</span>
            </div>

        </div>
    </main>

    <script>
        // --- VARIABLES GLOBALES ---
        let PROCESSED_DATA = []; 
        const today = new Date().toISOString().split('T')[0];
        
        // Inicialización
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('es-ES', options);

        // --- FETCH DATA ---
        async function fetchData() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            
            toggleLoading(true);

            try {
                const response = await fetch(`/api/eventos?start=${start}&end=${end}`);
                if (!response.ok) throw new Error('Error de conexión');
                
                const rawData = await response.json();
                
                if (rawData.length === 0) {
                    showEmpty("No se encontraron registros en estas fechas.");
                    toggleLoading(false);
                    return;
                }

                // --- EL CORAZÓN DE LA LÓGICA (Procesamiento) ---
                // Convertimos la lista plana de eventos en un resumen por día/persona
                processDataToSummary(rawData);

                // Renderizamos
                renderTable(PROCESSED_DATA);
                
                // Habilitar buscador
                document.getElementById('searchInput').disabled = false;
                document.getElementById('searchInput').focus();
                
                toggleLoading(false);

            } catch (error) {
                toggleLoading(false);
                alert('Error: ' + error.message);
            }
        }

        // --- LÓGICA DE AGRUPACIÓN (Entrada/Salida) ---
        function processDataToSummary(rawData) {
            const summaryMap = new Map();

            rawData.forEach(event => {
                // Clave única: Fecha + ID de Empleado (Ej: "2025-12-26-11785227")
                const key = `${event.fecha}-${event.id}`;

                if (!summaryMap.has(key)) {
                    // Si es la primera vez que vemos a esta persona este día, inicializamos
                    summaryMap.set(key, {
                        fecha: event.fecha,
                        id: event.id,
                        nombre: event.nombre,
                        horaEntrada: event.hora, // La primera vez siempre es la entrada (si viene ordenado)
                        horaSalida: null // Aún no sabemos la salida
                    });
                } else {
                    // Si ya existe, actualizamos la salida con la hora actual
                    // Como recorremos en orden, la última hora que toque será la salida final
                    const record = summaryMap.get(key);
                    
                    // Solo actualizamos salida si es diferente a la entrada (para evitar ruido de milisegundos)
                    if (event.hora !== record.horaEntrada) {
                        record.horaSalida = event.hora;
                    }
                }
            });

            // Convertimos el Map a un Array para poder ordenarlo y filtrarlo
            PROCESSED_DATA = Array.from(summaryMap.values());
            
            // Ordenar por fecha y luego por nombre
            PROCESSED_DATA.sort((a, b) => {
                if (a.fecha !== b.fecha) return a.fecha.localeCompare(b.fecha);
                return a.nombre.localeCompare(b.nombre);
            });
        }

        // --- RENDERIZAR TABLA ---
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const table = document.getElementById('mainTable');
            const emptyState = document.getElementById('emptyState');
            const countLabel = document.getElementById('recordCount');

            tbody.innerHTML = '';

            if (data.length === 0) {
                table.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.innerHTML = '<p class="text-gray-400">No hay coincidencias con la búsqueda.</p>';
                return;
            }

            table.classList.remove('hidden');
            emptyState.classList.add('hidden');

            data.forEach(row => {
                // Lógica visual para la salida
                let salidaHtml = '<span class="text-gray-300 italic text-xs">Sin registro</span>';
                let estatusHtml = '<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">Activo</span>';

                if (row.horaSalida) {
                    salidaHtml = `<span class="font-mono font-bold text-gray-700">${row.horaSalida}</span>`;
                    estatusHtml = '<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">Jornada Completada</span>';
                } else {
                    // Si no ha marcado salida, quizás sigue trabajando
                    estatusHtml = '<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">En Sitio</span>';
                }

                const tr = `
                    <tr class="hover:bg-gray-50 transition border-b border-gray-100 last:border-0 group">
                        <td class="py-4 px-6 text-gray-600 text-sm whitespace-nowrap">${row.fecha}</td>
                        <td class="py-4 px-6 text-gray-800 font-medium text-sm group-hover:text-blue-600 transition">${row.nombre}</td>
                        <td class="py-4 px-6 text-gray-400 text-xs font-mono">${row.id}</td>
                        <td class="py-4 px-6 text-center bg-blue-50/30">
                            <span class="font-mono font-bold text-blue-700">${row.horaEntrada}</span>
                        </td>
                        <td class="py-4 px-6 text-center bg-orange-50/30">
                            ${salidaHtml}
                        </td>
                        <td class="py-4 px-6 text-center">
                            ${estatusHtml}
                        </td>
                    </tr>
                `;
                tbody.innerHTML += tr;
            });

            countLabel.textContent = `Mostrando ${data.length} registros calculados.`;
        }

        // --- FILTRADO EN TIEMPO REAL ---
        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = PROCESSED_DATA.filter(item => {
                return item.nombre.toLowerCase().includes(term) || 
                       item.id.includes(term);
            });

            renderTable(filtered);
        }

        // UI Helpers
        function toggleLoading(isLoading) {
            const loading = document.getElementById('loading');
            const empty = document.getElementById('emptyState');
            if (isLoading) {
                loading.classList.remove('hidden');
                empty.classList.add('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        function showEmpty(msg) {
            const empty = document.getElementById('emptyState');
            const table = document.getElementById('mainTable');
            table.classList.add('hidden');
            empty.classList.remove('hidden');
            empty.innerHTML = `<p>${msg}</p>`;
        }
    </script>
</body>
</html>
