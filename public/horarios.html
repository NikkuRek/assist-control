<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-100 h-screen flex overflow-hidden font-sans">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-10">
        <div class="h-16 flex items-center px-6 border-b border-gray-200">
            <i class="fa-solid fa-shield-halved text-blue-600 text-xl mr-3"></i>
            <span class="font-bold text-gray-800">Access Manager</span>
        </div>
        <nav class="flex-1 p-4 space-y-1">
            <a href="index.html" class="block w-full text-left py-2.5 px-4 rounded-lg text-gray-600 hover:bg-gray-50 flex items-center">
                <i class="fa-solid fa-table-list w-6"></i> Reporte Diario
            </a>
            <a href="horarios.html" class="block w-full text-left py-2.5 px-4 rounded-lg bg-blue-50 text-blue-700 font-medium flex items-center border border-blue-100">
                <i class="fa-regular fa-clock w-6"></i> Configuraci√≥n
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative">
        
        <div class="bg-white border-b border-gray-200 px-8 pt-4 flex justify-between items-end">
            <div class="flex space-x-8">
                <button onclick="switchTab('employees')" id="tab-employees" class="pb-4 px-2 border-b-2 border-blue-600 text-blue-600 font-bold transition">
                    <i class="fa-solid fa-users mr-2"></i> Empleados
                </button>
                <button onclick="switchTab('schedules')" id="tab-schedules" class="pb-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium transition">
                    <i class="fa-solid fa-timeline mr-2"></i> Ciclos y Horarios
                </button>
            </div>
        </div>

        <div id="view-employees" class="flex-1 overflow-auto p-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border p-6 sticky top-6">
                    <h3 class="font-bold text-gray-800 mb-4"><i class="fa-solid fa-user-plus mr-2 text-blue-600"></i> Nuevo Empleado</h3>
                    
                    <button onclick="openImportModal()" class="w-full mb-4 bg-indigo-50 text-indigo-700 border border-indigo-200 hover:bg-indigo-100 font-medium py-2 rounded-lg transition flex items-center justify-center">
                        <i class="fa-solid fa-download mr-2"></i> Importar del Biom√©trico
                    </button>
                    
                    <div class="relative flex py-2 items-center">
                        <div class="flex-grow border-t border-gray-200"></div>
                        <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase">O Manualmente</span>
                        <div class="flex-grow border-t border-gray-200"></div>
                    </div>

                    <form onsubmit="saveEmployee(event)" id="formEmp">
                        <input type="hidden" id="empDbId">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">ID (Ficha/C√©dula)</label>
                                <input type="text" id="empId" required class="w-full border rounded-lg p-2.5 bg-gray-50 font-mono">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre</label>
                                <input type="text" id="empName" required class="w-full border rounded-lg p-2.5 bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Asignar Horario</label>
                                <select id="empScheduleSelect" required class="w-full border rounded-lg p-2.5 bg-blue-50 border-blue-200 text-blue-800 font-medium">
                                    <option value="">-- Seleccione --</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/30">
                                Guardar Empleado
                            </button>
                            <button type="button" onclick="resetEmpForm()" class="w-full text-gray-400 text-xs mt-2 hover:text-gray-600">Cancelar / Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="py-3 px-4 text-left text-xs font-bold text-gray-500 uppercase">Empleado</th>
                                <th class="py-3 px-4 text-left text-xs font-bold text-gray-500 uppercase">Horario Asignado</th>
                                <th class="py-3 px-4 text-right"></th>
                            </tr>
                        </thead>
                        <tbody id="listEmployees" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-schedules" class="hidden flex-1 overflow-auto p-8 grid grid-cols-1 xl:grid-cols-12 gap-6">
            
            <div class="xl:col-span-5">
                <div class="bg-white rounded-xl shadow-sm border p-6 sticky top-6">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fa-solid fa-gears mr-2 text-orange-600"></i> Editor de Ciclos
                    </h3>
                    
                    <form onsubmit="saveSchedule(event)" id="formSch">
                        <input type="hidden" id="schId">
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre del Horario</label>
                                <input type="text" id="schName" placeholder="Ej: Guardia 4x4 o Administrativo" required class="w-full border rounded-lg p-2.5 bg-gray-50">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">D√≠as del Ciclo</label>
                                    <div class="flex">
                                        <input type="number" id="schTotalDays" min="1" max="60" value="7" class="w-full border rounded-l-lg p-2.5 text-center font-bold text-gray-700">
                                        <button type="button" onclick="generateCycleTable()" class="bg-orange-100 text-orange-700 px-3 rounded-r-lg hover:bg-orange-200 text-xs font-bold">
                                            Generar
                                        </button>
                                    </div>
                                    <p class="text-[10px] text-gray-400 mt-1">7=Semanal, 14=Rotativo, 4=Guardia</p>
                                </div>

                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha Ancla</label>
                                    <input type="date" id="schAnchor" required class="w-full border rounded-lg p-2.5 bg-blue-50 border-blue-200 text-blue-800 font-bold text-sm">
                                    <p class="text-[10px] text-blue-400 mt-1">D√≠a que inici√≥ el "D√≠a 1"</p>
                                </div>
                            </div>

                            <div class="border rounded-lg overflow-hidden bg-gray-50">
                                <div class="bg-gray-100 px-3 py-2 text-xs font-bold text-gray-500 flex justify-between">
                                    <span class="w-8">D√≠a</span>
                                    <span class="w-16 text-center">Entrada</span>
                                    <span class="w-16 text-center">Salida</span>
                                    <span class="w-8 text-center" title="Cruza Medianoche">üåô</span>
                                    <span class="w-12 text-center">Libre</span>
                                </div>
                                <div id="cycleRows" class="max-h-[300px] overflow-y-auto divide-y divide-gray-200">
                                    <div class="p-4 text-center text-xs text-gray-400">Define los d√≠as y pulsa "Generar"</div>
                                </div>
                            </div>

                            <div class="flex gap-2 pt-2">
                                <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow">Guardar Ciclo</button>
                                <button type="button" onclick="resetSchForm()" class="px-4 text-gray-400 hover:text-gray-600 bg-gray-100 rounded-lg">
                                    <i class="fa-solid fa-eraser"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="xl:col-span-7">
                <div class="grid grid-cols-1 gap-4" id="listSchedules">
                    </div>
            </div>
        </div>

    </main>

    <div id="importModal" class="fixed inset-0 bg-gray-900/50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Importar Biom√©trico</h3>
                <button onclick="closeImportModal()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-4 bg-blue-50 border-b border-blue-100">
                <label class="block text-xs font-bold text-blue-800 mb-1">Asignar Horario Inicial:</label>
                <select id="importScheduleSelect" class="w-full border border-blue-300 rounded p-2 text-sm"></select>
            </div>
            <div class="flex-1 overflow-auto p-0">
                <div id="loaderImport" class="hidden flex flex-col items-center justify-center py-10">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-indigo-600 mb-3"></i>
                    <p class="text-gray-500">Leyendo...</p>
                </div>
                <table class="min-w-full hidden" id="tableImport">
                    <thead class="bg-gray-100 sticky top-0">
                        <tr>
                            <th class="w-10 p-3 text-center"><input type="checkbox" onchange="toggleSelectAll(this)"></th>
                            <th class="p-3 text-left text-xs font-bold text-gray-500 uppercase">ID</th>
                            <th class="p-3 text-left text-xs font-bold text-gray-500 uppercase">Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="listImport" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="closeImportModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">Cancelar</button>
                <button onclick="confirmImport()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow">Importar</button>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO GLOBAL ---
        let DB_EMPLOYEES = [];
        let DB_SCHEDULES = [];
        let HIK_USERS = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadAllData();
        });

        async function loadAllData() {
            try {
                const [resEmp, resSch] = await Promise.all([fetch('/api/employees'), fetch('/api/schedules')]);
                DB_EMPLOYEES = await resEmp.json();
                DB_SCHEDULES = await resSch.json();
                renderEmployees();
                renderSchedules();
                populateScheduleSelects();
            } catch (e) { console.error(e); }
        }

        // ==========================================
        // L√ìGICA DE CICLOS (NUEVO MOTOR)
        // ==========================================
        function generateCycleTable(existingDays = null) {
            const count = parseInt(document.getElementById('schTotalDays').value) || 7;
            const container = document.getElementById('cycleRows');
            container.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                // Si estamos editando, tomamos los valores previos. Si no, valores por defecto.
                const dayData = existingDays ? existingDays.find(d => d.n === i) : null;
                const isFree = dayData ? dayData.tipo === 'libre' : false;
                const inVal = dayData ? dayData.in : (isFree ? '' : '08:00');
                const outVal = dayData ? dayData.out : (isFree ? '' : '17:00');
                const isCross = dayData ? dayData.cruce : false;

                const row = `
                    <div class="flex items-center px-3 py-2 bg-white hover:bg-gray-50 transition day-row" data-day="${i}">
                        <div class="w-8 font-bold text-gray-400 text-sm">#${i}</div>
                        <div class="w-16 px-1"><input type="time" class="day-in w-full text-xs border rounded p-1 text-center" value="${inVal}" ${isFree ? 'disabled' : ''}></div>
                        <div class="w-16 px-1"><input type="time" class="day-out w-full text-xs border rounded p-1 text-center" value="${outVal}" ${isFree ? 'disabled' : ''}></div>
                        <div class="w-8 text-center px-1">
                            <input type="checkbox" class="day-cross w-4 h-4 rounded text-purple-600 focus:ring-purple-500" title="Turno nocturno (Entra hoy, sale ma√±ana)" ${isCross ? 'checked' : ''} ${isFree ? 'disabled' : ''}>
                        </div>
                        <div class="w-12 text-center px-1">
                            <input type="checkbox" class="day-free w-4 h-4 rounded text-green-500 focus:ring-green-500" onchange="toggleDayRow(this)" ${isFree ? 'checked' : ''}>
                        </div>
                    </div>
                `;
                container.innerHTML += row;
            }
        }

        function toggleDayRow(checkbox) {
            const row = checkbox.closest('.day-row');
            const inputs = row.querySelectorAll('.day-in, .day-out, .day-cross');
            
            if (checkbox.checked) {
                inputs.forEach(i => { i.disabled = true; i.value = ''; i.checked = false; });
                row.classList.add('bg-green-50');
            } else {
                inputs.forEach(i => i.disabled = false);
                row.classList.remove('bg-green-50');
            }
        }

        async function saveSchedule(e) {
            e.preventDefault();
            const id = document.getElementById('schId').value || 'SCH_' + Date.now();
            const nombre = document.getElementById('schName').value;
            const ciclo = parseInt(document.getElementById('schTotalDays').value);
            const ancla = document.getElementById('schAnchor').value;

            // Recopilar datos de la tabla
            const days = [];
            document.querySelectorAll('.day-row').forEach(row => {
                const n = parseInt(row.dataset.day);
                const isFree = row.querySelector('.day-free').checked;
                
                if (isFree) {
                    days.push({ n, tipo: 'libre' });
                } else {
                    days.push({
                        n,
                        tipo: 'laboral',
                        in: row.querySelector('.day-in').value,
                        out: row.querySelector('.day-out').value,
                        cruce: row.querySelector('.day-cross').checked
                    });
                }
            });

            const newSch = { id, nombre, totalDiasCiclo: ciclo, fechaAncla: ancla, dias: days };

            // Guardar
            const idx = DB_SCHEDULES.findIndex(s => s.id === id);
            if(idx >= 0) DB_SCHEDULES[idx] = newSch; else DB_SCHEDULES.push(newSch);

            await saveData('/api/schedules', DB_SCHEDULES);
            resetSchForm();
            renderSchedules();
            populateScheduleSelects();
            renderEmployees();
        }

        function editSchedule(id) {
            const s = DB_SCHEDULES.find(x => x.id === id);
            if(!s) return;
            document.getElementById('schId').value = s.id;
            document.getElementById('schName').value = s.nombre;
            document.getElementById('schTotalDays').value = s.totalDiasCiclo;
            document.getElementById('schAnchor').value = s.fechaAncla;
            generateCycleTable(s.dias);
        }

        function deleteSchedule(id) {
            const used = DB_EMPLOYEES.some(e => e.scheduleId === id);
            if(used) return Swal.fire('Error', 'Hay empleados usando este horario.', 'error');
            
            Swal.fire({ title: '¬øBorrar?', icon: 'warning', showCancelButton: true }).then(async r => {
                if(r.isConfirmed) {
                    DB_SCHEDULES = DB_SCHEDULES.filter(s => s.id !== id);
                    await saveData('/api/schedules', DB_SCHEDULES);
                    renderSchedules();
                    populateScheduleSelects();
                }
            });
        }

        function renderSchedules() {
            const container = document.getElementById('listSchedules');
            container.innerHTML = '';
            
            DB_SCHEDULES.forEach(s => {
                const count = DB_EMPLOYEES.filter(e => e.scheduleId === s.id).length;
                
                // Mini visualizaci√≥n del ciclo
                let timeline = '';
                s.dias.forEach(d => {
                    let color = 'bg-gray-200'; // Default
                    if (d.tipo === 'libre') color = 'bg-green-200';
                    else if (d.cruce) color = 'bg-purple-200'; // Noche
                    else color = 'bg-blue-200'; // D√≠a normal
                    
                    timeline += `<div class="h-2 flex-1 mx-[1px] rounded ${color}" title="D√≠a ${d.n}"></div>`;
                });

                const card = `
                    <div class="bg-white border rounded-lg p-4 shadow-sm hover:shadow-md transition relative group">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-bold text-gray-800">${s.nombre}</h4>
                                <div class="text-xs text-gray-400 mt-0.5">
                                    <i class="fa-solid fa-rotate mr-1"></i> Ciclo de ${s.totalDiasCiclo} d√≠as
                                    <span class="mx-1">‚Ä¢</span> Ancla: ${s.fechaAncla}
                                </div>
                            </div>
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full font-bold">${count} Emp.</span>
                        </div>
                        
                        <div class="flex mt-3 mb-1">${timeline}</div>
                        <div class="flex justify-between text-[10px] text-gray-400">
                            <span>D√≠a 1</span>
                            <span>D√≠a ${s.totalDiasCiclo}</span>
                        </div>

                        <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition flex gap-2">
                            <button onclick="editSchedule('${s.id}')" class="text-blue-500 hover:text-blue-700 bg-white shadow p-1 rounded"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteSchedule('${s.id}')" class="text-red-400 hover:text-red-600 bg-white shadow p-1 rounded"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // ==========================================
        // FUNCIONES DE EMPLEADOS E IMPORTADOR
        // ==========================================
        // (Son exactamente las mismas que en la versi√≥n anterior, 
        //  pero las incluyo aqu√≠ para que el copy-paste funcione directo)

        async function saveEmployee(e) {
            e.preventDefault();
            const dbId = document.getElementById('empDbId').value;
            const publicId = document.getElementById('empId').value;
            const newEmp = {
                uid: dbId || 'EMP_' + Date.now(),
                id: publicId,
                nombre: document.getElementById('empName').value,
                scheduleId: document.getElementById('empScheduleSelect').value
            };
            const idx = DB_EMPLOYEES.findIndex(x => x.uid === newEmp.uid);
            if(idx >= 0) DB_EMPLOYEES[idx] = newEmp;
            else {
                if(DB_EMPLOYEES.some(e => e.id === publicId)) return Swal.fire('Error', 'ID duplicado', 'error');
                DB_EMPLOYEES.push(newEmp);
            }
            await saveData('/api/employees', DB_EMPLOYEES);
            resetEmpForm(); renderEmployees(); renderSchedules();
        }

        function renderEmployees() {
            const tbody = document.getElementById('listEmployees');
            tbody.innerHTML = '';
            DB_EMPLOYEES.sort((a,b) => a.nombre.localeCompare(b.nombre));
            DB_EMPLOYEES.forEach(emp => {
                const s = DB_SCHEDULES.find(x => x.id === emp.scheduleId);
                const schName = s ? s.nombre : '<span class="text-red-400">Sin Asignar</span>';
                const row = `
                    <tr class="hover:bg-gray-50 border-b border-gray-50">
                        <td class="py-3 px-4"><div class="font-medium text-gray-800">${emp.nombre}</div><div class="text-xs text-gray-400 font-mono">${emp.id}</div></td>
                        <td class="py-3 px-4"><span class="px-2 py-1 rounded text-xs font-bold ${s?'bg-blue-50 text-blue-600':'bg-red-50'}">${schName}</span></td>
                        <td class="py-3 px-4 text-right">
                            <button onclick="editEmployee('${emp.uid}')" class="text-gray-400 hover:text-blue-600 mx-1"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteEmployee('${emp.uid}')" class="text-gray-400 hover:text-red-500 mx-1"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        function editEmployee(uid) {
            const e = DB_EMPLOYEES.find(x => x.uid === uid);
            if(!e) return;
            document.getElementById('empDbId').value = e.uid;
            document.getElementById('empId').value = e.id;
            document.getElementById('empName').value = e.nombre;
            document.getElementById('empScheduleSelect').value = e.scheduleId;
        }
        function deleteEmployee(uid) {
            Swal.fire({title:'¬øBorrar?', icon:'warning', showCancelButton:true}).then(async r=>{
                if(r.isConfirmed){ DB_EMPLOYEES = DB_EMPLOYEES.filter(e=>e.uid!==uid); await saveData('/api/employees', DB_EMPLOYEES); renderEmployees(); }
            });
        }

        // --- IMPORTADOR ---
        function openImportModal() { document.getElementById('importModal').classList.remove('hidden'); document.getElementById('importModal').classList.add('flex'); fetchHikUsers(); }
        function closeImportModal() { document.getElementById('importModal').classList.add('hidden'); document.getElementById('importModal').classList.remove('flex'); }
        async function fetchHikUsers() {
            const list = document.getElementById('listImport'); list.innerHTML = ''; document.getElementById('tableImport').classList.add('hidden'); document.getElementById('loaderImport').classList.remove('hidden');
            try {
                const users = await (await fetch('/api/hik-users')).json(); HIK_USERS = users;
                document.getElementById('loaderImport').classList.add('hidden'); document.getElementById('tableImport').classList.remove('hidden');
                users.forEach(u => {
                    const exists = DB_EMPLOYEES.some(e=>e.id==u.id);
                    list.innerHTML += `<tr class="${exists?'bg-gray-50 opacity-60':''}"><td class="p-3 text-center">${exists?'<i class="fa-solid fa-check text-gray-300"></i>':`<input type="checkbox" value="${u.id}" class="import-check">`}</td><td class="p-3 text-sm">${u.id}</td><td class="p-3 font-medium">${u.name}</td></tr>`;
                });
            } catch(e) { document.getElementById('loaderImport').innerHTML = `<p class="text-red-500">${e.message}</p>`; }
        }
        async function confirmImport() {
            const ids = Array.from(document.querySelectorAll('.import-check:checked')).map(cb=>cb.value);
            const sId = document.getElementById('importScheduleSelect').value;
            if(!ids.length || !sId) return Swal.fire('Error', 'Seleccione usuarios y horario', 'warning');
            const news = ids.map(id => { const u = HIK_USERS.find(x=>x.id==id); return { uid:'EMP_'+Date.now()+Math.random(), id:u.id, nombre:u.name, scheduleId:sId }; });
            DB_EMPLOYEES = DB_EMPLOYEES.concat(news);
            await saveData('/api/employees', DB_EMPLOYEES); closeImportModal(); renderEmployees(); Swal.fire('√âxito', `${news.length} importados`, 'success');
        }
        function toggleSelectAll(s) { document.querySelectorAll('.import-check').forEach(c=>c.checked=s.checked); }

        // --- UTILS ---
        function switchTab(t) {
            document.getElementById('view-employees').classList.add('hidden'); document.getElementById('view-schedules').classList.add('hidden');
            document.getElementById('tab-employees').className = "pb-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium transition";
            document.getElementById('tab-schedules').className = "pb-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium transition";
            document.getElementById(`view-${t}`).classList.remove('hidden');
            document.getElementById(`tab-${t}`).className = "pb-4 px-2 border-b-2 border-blue-600 text-blue-600 font-bold transition";
        }
        function populateScheduleSelects() {
            const sels = [document.getElementById('empScheduleSelect'), document.getElementById('importScheduleSelect')];
            sels.forEach(s => {
